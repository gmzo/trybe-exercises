<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Elementos</title>
</head>

<body>

  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>

  <script>
    
    let primeiroNovoElemento = document.createElement('div');
    document.querySelector('#elementoOndeVoceEsta').parentElement.appendChild(primeiroNovoElemento); // 1

    let segundoNovoElemento = document.createElement('div');
    document.querySelector('#elementoOndeVoceEsta').appendChild(primeiroNovoElemento); // 2
  </script>
</body>

</html>
