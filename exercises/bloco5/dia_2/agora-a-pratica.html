<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.2</title>
  <style>
    div {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }

    .main-content .left-content {
      background-color: green;
      width: 60%;
      margin-left: 0;
      margin-right: auto;
    }

    .main-content .left-content .small-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 100%;
    }

    .main-content .right-content {
      background-color: blue;
      width: 60%;
      margin-left: auto;
      margin-right: 0;
    }

    .main-content .description {
      text-align: center;
    }
  </style>
</head>

<body>



  <script>

    // Exercício 1
    var h1 = document.createElement('h1');
    h1.innerText = 'Exercício 5.2 - JavaScript DOM';
    document.querySelector('body').appendChild(h1);

    // Exercício 2
    var mainContent = document.createElement('div');
    mainContent.className = 'main-content';
    document.querySelector('body').appendChild(mainContent);

    // Exercício 3
    var centerContent = document.createElement('div');
    centerContent.className = 'center-content';
    document.querySelector('.main-content').appendChild(centerContent);

    // Exercício 4
    var textCenterContent = document.createElement('p');
    textCenterContent.innerText = 'Bem-vind@ ao incrível mundo de Gustavo.';
    document.querySelector('.center-content').appendChild(textCenterContent);

    // Exercício 5
    var leftContent = document.createElement('div');
    leftContent.className = 'left-content';
    document.querySelector('.main-content').appendChild(leftContent);

    // Exercício 6
    var rightContent = document.createElement('div');
    rightContent.className = 'right-content';
    document.querySelector('.main-content').appendChild(rightContent);

    // Exercício 7
    var leftImage = document.createElement('img');
    leftImage.src = 'https://picsum.photos/200';
    leftImage.className = 'small-image';
    document.querySelector('.left-content').appendChild(leftImage);

    // Exercício 8
    var listaUmADez = document.createElement('ul');

    function createLiRightContent(ulName, liValue) {
      var li = document.createElement('li');
      li.innerText = liValue;
      ulName.appendChild(li);

      return document.querySelector('.right-content').appendChild(ulName);

    }

    createLiRightContent(listaUmADez, 'um');
    createLiRightContent(listaUmADez, 'dois');
    createLiRightContent(listaUmADez, 'três');
    createLiRightContent(listaUmADez, 'quatro');
    createLiRightContent(listaUmADez, 'cinco');
    createLiRightContent(listaUmADez, 'seis');
    createLiRightContent(listaUmADez, 'sete');
    createLiRightContent(listaUmADez, 'oito');
    createLiRightContent(listaUmADez, 'nove');
    createLiRightContent(listaUmADez, 'dez');

    // Exercício 9
    for (let index = 0; index < 3; index += 1) {
      var h3 = document.createElement('h3');
      h3.innerText = 'Aga tres';
      document.querySelector('.main-content').appendChild(h3);

    }

    // Parte 2
    // Exercício 1
    h1.className = 'title';

    // Exercício 2
    var listaDeH3 = document.querySelectorAll('h3');

    for (const h3 of listaDeH3) {
      h3.className = 'description';
    }

    // Exercício 3
    mainContent.removeChild(leftContent);

    // Exercício 4
    // rightContent.classList.add('margin-right: auto'); 

    // Exercício 5
    mainContent.style.backgroundColor = 'green';

    // Exercício 6
    let listItems = document.querySelectorAll('li');
    listaUmADez.removeChild(listItems[listItems.length - 1]);
    listaUmADez.removeChild(listItems[listItems.length - 2]);

  </script>
</body>

</html>
