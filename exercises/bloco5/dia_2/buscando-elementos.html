<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscando Elementos</title>
</head>

<body>

  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>

  <script>

    console.log(document.querySelector('#elementoOndeVoceEsta')); // 1

    document.querySelector('#elementoOndeVoceEsta').parentNode.style.backgroundColor = 'red'; // 2

    document.querySelector('#elementoOndeVoceEsta').firstElementChild.innerText = 'I\'M ACTUALLY GOING TO DO THIS!'; // 3

    console.log(document.querySelector('#pai').firstElementChild); // 4 (corrigido)

    console.log(document.querySelector('#elementoOndeVoceEsta').previousElementSibling); // 5

    console.log(document.querySelector('#elementoOndeVoceEsta').parentElement.innerText); // 6

    let listaFilhosDoPai = document.querySelector('#elementoOndeVoceEsta').parentElement.children;

    console.log(listaFilhosDoPai[listaFilhosDoPai.length - 2]); // 7

    console.log(document.querySelector('#pai').lastElementChild); // 8
  </script>
</body>

</html>
